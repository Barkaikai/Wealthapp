<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>⚡ WealthForge - Elite Automation Platform</title>
    <meta name="description" content="Futuristic AI-powered platform for wealth automation, portfolio management, and elite lifestyle optimization" />
    <meta name="theme-color" content="#6C1FFF" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- FUTURISTIC FONTS - ORBITRON & RAJDHANI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* INSTANT FUTURISTIC LOADING SCREEN */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0A001E 0%, #1E0A3C 50%, #0A001E 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Orbitron', sans-serif;
      }
      #loading-screen h1 {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(135deg, #6C1FFF 0%, #FFC43D 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <!-- ELITE LOADING SCREEN -->
    <div id="loading-screen">
      <h1>⚡ WEALTHFORGE</h1>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen once app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.transition = 'opacity 0.5s ease';
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
